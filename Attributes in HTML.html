<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes in HTML</title>
</head>
<body>
    <h1>Link in HTML</h1>
    <a href="www.codingal.com">Codingal</a>
    <h1>Tables in HTML</h1>
    <table border="5">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Sadeem Zeeshan</td>
            <td>Lahore</td>
            <td>Asia</td>        
        </tr>
        <tr>
            <td>Hafiz Zeeshan Majeed</td>
            <td>Bismillah Housing</td>
            <td>Lahore</td>
        </tr>
        
    </table>
    <h1>Lists in HTML</h1>
    <h3>Ordered Lists</h3>
    <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>Java</li>
    </ol>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Java</li>
    </ul>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
    </dl>
    <dl>
        <dt>HTTPS</dt>
        <dd>Hyper Text Transport Protocol Secure</dd>
    </dl>
</body>
</html>
